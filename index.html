<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login3.css">
</head>
<body>
    <form>
        <header>
            <p>Have an account ?</p>
            <h1>Login</h1>
        </header>
        <div class="input">
            <input type="text" placeholder="Username" class="input-box"> <br>
            <input type="password" placeholder="Password" class="input-box">
        </div>
        <button type="submit">Login</button>
        <div class="remember">
            <input type="checkbox" id="check" > <span>Remember me</span>
        </div>
        <a href="#">Forget Password</a>
    </form>
</body>
</html>
